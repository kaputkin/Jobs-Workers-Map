<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Oleo+Script:400,700|Viga" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <title>Jobs and Workers</title>
  <script src="js/jquery.hashchange.js" type="text/javascript"></script>
  <script src="js/jquery.easytabs.js" type="text/javascript"></script>


</head>


<body>

  <div id="my-map"></div>

  <div id="title-container">
      <h1>Jobs and </br> Workers</h1>
      </br>
      <b>Mapping workers and their jobs</b>

      <div id="tabs">
          <ul id="tab_links">
                  <li id="tab1" class="active">MAP </br> LAYERS</li>
                  <li id="tab2">ABOUT</li>
                  <li id="tab3">ABOUT THE </br> DATA</li>
          </ul>
              <div id="tab_contents">
                      <div id="tab1_content">

                        <!-- DIV FOR CONTROLS  -->
                        <div class=control-menu>
                             <!-- Subway and Walkshed -->
                                <div class="[ form-group ]">
                                    <input type="checkbox" name="Subway" id="Subway" autocomplete="off" />
                                    <div class="[ btn-group ]">
                                        <label for="Subway" class="[ btn btn-default ]">
                                            <span class="[ glyphicon glyphicon-ok ]"></span>
                                            <span> </span>
                                        </label>
                                        <label for="Subway" class="[ btn btn-default active ]">
                                            Subway
                                        </label>
                                    </div>
                                </div>
                                <div class="[ form-group ]">
                                    <input type="checkbox" name="Walkshed" id="Walkshed" autocomplete="off" />
                                    <div class="[ btn-group ]">
                                        <label for="Walkshed" class="[ btn btn-default ]">
                                            <span class="[ glyphicon glyphicon-ok ]"></span>
                                            <span> </span>
                                        </label>
                                        <label for="Walkshed" class="[ btn btn-default active ]">
                                            10 Minute Walkshed
                                        </label>
                                    </div>
                                </div>
                        <!-- Sector bottons -->
                                <div class="btn-group-vertical btn-group-toggle form-control" data-toggle="buttons">
                                       <div class="btn" role="button" id = "Total"> <input type="radio" name="options" value="1" required="required">Total</div>
                                       <div class="btn" role="button" id = "Accommodation"><input type="radio" name="options" value="0">Accomodation</div>
                                       <div class="btn" role="button" id = "Art"><input type="radio" name="options" value="0">Art</div>
                                       <div class="btn" role="button" id = "Administration"><input type="radio" name="options" value="0">Administration</div>
                                       <div class="btn" role="button" id = "Healthcare"><input type="radio" name="options" value="0">Healthcare</div>
                                       <div class="btn" role="button" id = "Wholesale"><input type="radio" name="options" value="0">Wholesale</div>
                                       <div class="btn" role="button" id = "Construction"><input type="radio" name="options" value="0">Construction</div>
                                       <div class="btn" role="button" id = "Management"><input type="radio" name="options" value="0">Management</div>
                                       <div class="btn active" role="button" id = "Manufacturing"><input type="radio" name="options" value="0">Manufacturing</div>
                                       <div class="btn" role="button" id = "Professional"><input type="radio" name="options" value="0">Professional</div>
                                       <div class="btn" role="button" id = "PublicAdmin"><input type="radio" name="options" value="0">Public Admin</div>
                                       <div class="btn" role="button" id = "RealEstate"><input type="radio" name="options" value="0">Real Estate</div>
                                       <div class="btn" role="button" id = "Finance"><input type="radio" name="options" value="0">Finance</div>
                                </div>
                        </div>
                        <!--END DIV FOR CONTROLS  -->

                      </div>

                      <div id="tab2_content" style="display: none;">

                      Some Other Content

                      </div>
              </div>
      </div>

    </div>

    <!-- <div id="year2005">
      <h1>2005</h1>
    </div>

    <div id="year2015">
      <h1>2015</h1>
    </div> -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://lab.digital-democracy.org/leaflet-side-by-side/leaflet-side-by-side.js"></script>
  <script src="//code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://rawgit.com/prokki/twbs-toggle-buttons/master/dist/jquery.twbs-toggle-buttons.min.js"></script>
  <script src="js/subwaylines.js"></script>
  <script src="js/subwaystops.js"></script>
  <script src="js/isolines.js"></script>
  <script src="js/script.js"></script>

</body>
